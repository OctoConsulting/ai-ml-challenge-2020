<div class="analysis-steps">
      <div class="blocks" >
        <mat-spinner *ngIf="step == 0" class="spinner-format" [diameter]="30"></mat-spinner>
        <i *ngIf="step >= 1" class="material-icons">done</i>
        <div>Uploading the resume to Google Cloud Storage</div>
      </div>


      <hr class="vertical-line" [ngClass]="step==1 ? 'focused-height' : ''" />


      <div class="blocks">
        <mat-spinner *ngIf="step == 1" class="spinner-format" [diameter]="30"></mat-spinner>
        <i *ngIf="step >= 2" class="material-icons">done</i>
        <div [ngClass]="step>=1 ? '' : 'pending-text'">Extracting text with Google Cloud Vision</div>
      </div>


      <hr class="vertical-line" [ngClass]="(step>=2 && step<=4) ? 'focused-height' : ''"/>


      <div class="blocks">
        <mat-spinner *ngIf="step >= 2 && step <= 4" class="spinner-format" [diameter]="30"></mat-spinner>
        <i *ngIf="step >= 5" class="material-icons">done</i>
        <div [ngClass]="step>=2 ? '' : 'pending-text'">Analyzing sentences</div>
      </div>


      <hr class="vertical-line" [ngClass]="step==5 ? 'focused-height' : ''"/>


      <div class="blocks">
        <mat-spinner *ngIf="step == 5" class="spinner-format" [diameter]="30"></mat-spinner>
        <i *ngIf="step >= 6" class="material-icons">done</i>
        <div [ngClass]="step>=5 ? '' : 'pending-text'">Saving data</div>
      </div>


      <hr class="vertical-line" [ngClass]="(step>=6 && !result) ? 'focused-height' : ''"/>


      <div class="blocks">
        <mat-spinner *ngIf="step >= 6 && !result" class="spinner-format" [diameter]="30"></mat-spinner>
        <i *ngIf="step >= 6 && result" class="material-icons">done</i>
        <div [ngClass]="step>=6 ? '' : 'pending-text'">{{ !result ? 'Finishing up' : 'Finished'}}</div>
      </div>
</div>
