

<div class="row">
<mat-card class="half-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <i class="fa fa-user"></i>
    </div>
    <mat-card-title>Upload EULA</mat-card-title>
    <mat-card-subtitle>PDF, Doc</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div
      class="card-content box upload-drop-zone"
      [fileUploadInputFor]="fileUploadQueue"
    >
      <i class="fa fa-upload fa-3x"></i>
      <div class="input-file">
        <label for="singleFile"><strong>Choose a file</strong></label>
        or drag and drop it here
      </div>
    </div>
    <input id="singleFile" type="file" [fileUploadInputFor]="fileUploadQueue" />
    <div class="card-content upload-progress">
      <mat-file-upload-queue #fileUploadQueue [fileAlias]="'file'">
        <mat-file-upload
          (onUpload)="uploadNotification($event)"
          [file]="file"
          [httpUrl]="getUrl(file.name)"
          [id]="i"
          *ngFor="let file of fileUploadQueue.files; let i = index"
        ></mat-file-upload>
      </mat-file-upload-queue>
    </div>
  </mat-card-content>
</mat-card>
</div>
