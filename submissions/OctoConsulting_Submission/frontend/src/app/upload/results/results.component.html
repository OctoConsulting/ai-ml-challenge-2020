<div class="result-page">
  <mat-card id="pdf-card">
      <pdf-viewer class="pdf-viewer" [src]="pdfSrc" [page]="1" [show-all]="true"[original-size]="false" [autoresize]="true"></pdf-viewer>
  </mat-card>
  <div id="info-card">
    <h3>EULA Analysis Results</h3>
    <mat-card-content>
      <div class="skill-card">

             <mat-card>
              <mat-card-title>Total Bad Clauses</mat-card-title>
              <mat-card-content [ngClass]="nlpCompare(result?.sim_rank?.S) ? 'green-score' : 'red-score'">{{result?.sim_rank?.S | number:'1.1-2'}}</mat-card-content>
            </mat-card>
          <!-- <mat-card>
            <mat-card-title style="margin-bottom: 0px">Final Score</mat-card-title>
          <mat-card-content [ngClass]="result?.sim_rank?.S !== '0' ? 'green-score' : 'red-score'">

            <div class="grade" [ngClass]="getGrade(result?.logistic?.S) !== 'F' ? 'green-score' : 'red-score'">
              {{getGrade(result?.logistic?.S)}}
            </div>
                        
          </mat-card-content>
        </mat-card> -->
        <div *ngFor="let obj of data">
          <mat-card>
            <mat-card-title>{{""  + obj.score + " : " + (obj.score > 0.7 ? "Good" : "Likely Unacceptable")}}</mat-card-title>
            <mat-card-content [ngClass]="obj.score > 0.7 ? 'green-score' : 'red-score'">{{ obj.clause }}</mat-card-content>
          </mat-card>
        </div>

      </div>
    </mat-card-content>
  </div>
</div>
